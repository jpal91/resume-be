name: "Resume-CICD"

on:
  push:
    branches: ['main']
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.AWS_ROLE }}

    - name: Install PyTest
      run: pip install pytest
    
    - name: Run Tests
      run: python -m pytest